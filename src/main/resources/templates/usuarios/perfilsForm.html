<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Vendas</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
		<nav>
        <a class="logo" href="/">Tiger Codes</a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="/">Início</a></li>
          <li><a href="">Logout</a></li>
          
        </ul>
      </nav>
	
	</header>
	<br>
	<br>
	
	<div class="container formEvento">
	
	<form class="container" method="post">
		<div class="row">
			<div class="input-field col s6">
				Nome: <input type="text" value="" name="nome"/>
			</div>
			<div class="input-field col s6">
				E-mail: <input type="text" value="" name="email"/>
			</div>
		</div>
		<div class="row">
		
		<div class="input-field col s4">
			Sexo: <input name="sexo" type="text" id="sexo"  size="60" />
			</div>
			<div class="input-field col s4">
			Cep: <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" /></label><br />
			</div>
			<div class="input-field col s4">
			Complemento: <input name="complemento" type="text" id="complemento"  size="60" />
			</div>
			
			
		</div>
		<div class="row">
			<div class="input-field col s4">
			Rua: <input name="logradouro" type="text" id="logradouro"  size="60" />
			</div>
			<div class="input-field col s4">
			Bairro: <input name="bairro" type="text" id="bairro"  size="40" />
			</div>
			<div class="input-field col s4">
			Cidade: <input name="localidade" type="text" id="localidade" size="40" />
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
			Estado: <input name="uf" type="text" id="uf"  size="2" />
			</div>
			<div class="input-field col s6">
			IBGE: <input name="ibge" type="text" id="ibge"  size="8" />
			</div>
		</div>
	
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	
	</form>
	</div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="javaScript/viaCep.js"></script>
</body>


</html>
