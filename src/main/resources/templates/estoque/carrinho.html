<html>

<hmtl xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
      <link rel="stylesheet" href="style/styleCssCarrinho.css"/>
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

<body>

	<header>
	 <nav>
        <a class="logo" href="/">Tiger Codes</a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="/">Início</a></li>
          <li><a href="usuario"><i class="material-icons">shopping_cart</i></a></li>
        </ul>
      </nav>
	</header>
	
	
	
<main>
		
		<table class="container tabelaConvidado">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Marca</th>
					<th>Descrição</th>
					<th>Preço R$</th>
				</tr>
			</thead>
			<tbody>
					<tr th:each="produto : ${produtos}">
						<td><span th:text="${produto.nomeProduto}"></span></td>
						<td><span th:text="${produto.preco}"></span></td>
						<td><span th:text="${produto.descricao}"></span></td>
						<td><span th:text="${produto.marca}"></span></td>
						<td><span th:text="${produto.fornecedor}"></span></td>
						<td><span th:text="${produto.quantidade}"></span></td>
					</tr>
			</tbody>
			
		</table>
		<br>
		<br>
		<br>
		<br>
		<table class="container tabelaConvidado">
			<thead>
				<tr>
				<hr width = “2” size = “100”>
					<th>Nome</th>
					<th>Marca</th>
					<th>Descrição</th>
					<th>Preço R$</th>
				</tr>
			</thead>
			<tbody>
					<tr>
						<td>Preço</td>
						<td></td>
						
					</tr>
			</tbody>
		</table>
	
 </main>
  
<script type="text/javascript" src="style/styleJs.js"></script> 
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
