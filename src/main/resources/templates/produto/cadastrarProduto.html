<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Vendas</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
	<nav>
        <a class="logo" href="/">Tiger Codes</a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="/">Início</a></li>
          <li><a href="/listaProdutos">Lista Produtos</a></li>
          <li><a href="/listaClientes">Lista Clientes</a></li>
          
        </ul>
      </nav>
	
	</header>
	<br>
	<br>
	
	
	<div class="container formEvento">
	
	<form class="container" method="post" enctype="multipart/form-data">
		<div class="row">
			<div class="input-field col s6">
				Produto: <input type="text" value="" name="nomeProduto"/>
			</div>
			<div class="input-field col s6">
				Preço: <input type="text" value="" name="preco"/>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				Descrição: <input type="text" value="" name="descricao"/>
			</div>
			<div class="input-field col s6">
				Fornecedor: <input type="text" value="" name="fornecedor"/>
			</div>
			<div class="input-field col s6">
				Marca: <input type="text" value="" name="marca"/>
			</div>
			<div class="input-field col s6">
				Quantidade: <input type="text" value="" name="quantidade"/>
			</div>
			
			<input type="file" name="imagem" class=""/>
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	
	</form>
	</div>
	
	<br>
	<br>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
